<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teia - Entrar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="tela-entrada">
    <div class="teia-fundo"></div>
    
    <div class="portal-entrada">
        <div class="cabecalho-teia">
            <h1 class="titulo-teia">üï∏Ô∏è TEIA</h1>
            <div class="subtitulo">conex√µes anal√≥gicas, vibes digitais</div>
        </div>
        
        <div class="caixa-entrada">
            <marquee class="faixa-retro">
                ‚ö° crie salas ‚òÖ converse em particular ‚òÖ notifica√ß√µes ‚òÖ som ‚òÖ tela treme ‚ö°
            </marquee>
            
            <div class="formulario-entrada">
                <label class="label-piscando">‚Ä∫ seu codinome:</label>
                <input type="text" id="apelido" class="campo-retro" placeholder="digite aqui..." maxlength="15" autofocus>
                
                <label class="label-piscando">‚Ä∫ seu avatar:</label>
                <div class="selecao-avatar" id="selecao-avatar"></div>
                
                <button onclick="tecerEntrada()" class="botao-teia">
                    <span>TECER ENTRADA</span>
                    <span class="botao-seta">‚Üí</span>
                </button>
                
                <div class="status-conexao" id="status"></div>
            </div>
            
            <div class="rodape-entrada">
                <div class="status-rede">
                    <span class="ponto-rede"></span>
                    <span>rede ativa</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const avatares = ['üòé', 'üï∑Ô∏è', 'üï∏Ô∏è', 'üëΩ', 'ü§ñ', 'üëª', 'üíÄ', 'üéÉ', 'üò∫', 'üê∂', 'ü¶ä', 'üê∏', 'üê≤', 'ü¶â', 'üê∫', 'ü¶ù'];
        let avatarSelecionado = 'üï∑Ô∏è';
        
        // Criar sele√ß√£o de avatares
        const container = document.getElementById('selecao-avatar');
        if (container) {
            avatares.forEach(avatar => {
                const span = document.createElement('span');
                span.className = 'avatar-opcao';
                span.textContent = avatar;
                span.onclick = () => {
                    document.querySelectorAll('.avatar-opcao').forEach(el => el.classList.remove('selecionado'));
                    span.classList.add('selecionado');
                    avatarSelecionado = avatar;
                };
                if (avatar === 'üï∑Ô∏è') span.classList.add('selecionado');
                container.appendChild(span);
            });
        }
        
        function tecerEntrada() {
            const apelido = document.getElementById('apelido').value.trim();
            const status = document.getElementById('status');
            
            if (!apelido) {
                status.innerHTML = '‚ùå teia requer um codinome!';
                return;
            }
            
            if (apelido.length < 3) {
                status.innerHTML = '‚ùå pelo menos 3 caracteres';
                return;
            }
            
            localStorage.setItem('teia_apelido', apelido);
            localStorage.setItem('teia_avatar', avatarSelecionado);
            
            status.innerHTML = 'üï∑Ô∏è tecendo conex√£o...';
            
            setTimeout(() => {
                window.location.href = 'sala.html';
            }, 1000);
        }
        
        document.getElementById('apelido').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') tecerEntrada();
        });
    </script>
</body>
</html>
